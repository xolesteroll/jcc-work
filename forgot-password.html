<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4012debe1b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/vars.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/forgot-password.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>

<body class="forgot-password d-flex flex-column h-100">
    <div id="wrap" class="flex-shrink-0">
        <div data-include="header"></div>

        <section class="main">
            <div class="main-banner">
                <h1 class="main-title">
                    Forgot Password?
                </h1>
            </div>

            <div class="main-form">
                <div class="container">
                    <div class="main-form__inner main-dialogue">
                        <form class="main-form__form">
                            <div class="main-form__controls">
                                <div class="main-form__input-control input-control iconed login">
                                    <label for="email">Email Address</label>
                                    <input type="email" name="email" placeholder="Email Address">
                                </div>
                            </div>

                            <div class="main-form__controls">
                                RECAPCHA
                            </div>
                            <button class="main-form__submit-btn primary submit-btn" type="submit">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div data-include="footer" class="mt-auto"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/libs/js/bootstrap.bundle.min.js""></script>
    <script src=" /js/main.js""></script>
</body>

</html>
